<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="main.js"></script>
</head>
<body>
<form method="post" action="transaction">
  <div style="min-width: 1550px;">
    <label for="client1_name">Client1</label>
    <input type="text" list="client_datalist1" id="client1_name" name="client_name" required>
    <datalist id="client_datalist1">
      <option th:each="client : ${session.clients}" th:value="${client.client.pib}"></option>
    </datalist>
    <label for="currency1_id">Currency1</label>
    <input type="text" id="currency1_id" name="currency_id" value="980" list="currency_datalist1" required>
    <datalist id="currency_datalist1">
      <option value="840"></option>
      <option value="980"></option>
    </datalist>
    <label for="rate1">Rate1</label>
    <input type="text" id="rate1" name="rate" value="1" required>
    <label for="commission1">Commission1</label>
    <input type="text" id="commission1" name="commission" value="0" required>
    <label for="transportation1">Transportation1</label>
    <input type="text" id="transportation1" name="transportation" value="0" required>
    <label for="amount1">Amount1</label>
    <input type="text" id="amount1" name="amount" onkeyup="sumInputs()" required>
  </div>

    <input type="text" id="client2_name" name="client_name" list="client_datalist2">

    </datalist>
    <label for="rate2">Rate2</label>

    <label for="commission2">Commission2</label>
    <input type="text" id="commission2" name="commission">
    <label for="transportation2">Transportation2</label>
    <input type="text" id="transportation2" name="transportation" value="0" required>
    <label for="amount2">Amount2</label>
    <input type="text" id="amount2" name="amount" onkeyup="sumInputs()">
  </div>

    </datalist>
    <label for="rate3">Rate3</label>

    <label for="commission3">Commission3</label>
    <input type="text" id="commission3" name="commission">
    <label for="transportation3">Transportation3</label>
    <input type="text" id="transportation3" name="transportation" value="0" required>
    <label for="amount3">Amount3</label>
    <input type="text" id="amount3" name="amount" onkeyup="sumInputs()">
  </div>

    <input type="text" id="transportation4" name="transportation" value="0" required>
    <label for="amount4">Amount4</label>
    <input type="text" id="amount4" name="amount" onkeyup="sumInputs()">
  </div>

    <label for="client5_name">Client5</label>

    <label for="amount5">Amount5</label>
    <input type="text" id="amount5" name="amount" onkeyup="sumInputs()">
  </div>

    <input type="text" id="client6_name" name="client_name" list="client_datalist6">

    <label for="amount6">Amount6</label>
    <input type="text" id="amount6" name="amount" onkeyup="sumInputs()">
  </div>
  <input type="submit">
  <p>Total Amounts Sum: <span id="out"></span></p>

</html>
