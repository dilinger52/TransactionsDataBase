<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Страница клиента</title>
    <link href="main.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div class="header">
<h2 th:text="${session.client.pib}"></h2>
<h3>Баланс в конце дня: <span th:text="${#numbers.formatDecimal(session.total[balance], 1, 'POINT', 2, 'COMMA')}"></span></h3>
<h3>Сальдо за день: <span th:text="${#numbers.formatDecimal(session.total[amount], 1, 'POINT', 2, 'COMMA')}"></span></h3>
<form method="get" action="client" class="inline">
    <input type="submit" value="<- Назад">
</form>
<form method="get" action="add_transaction" class="inline">
    <input type="submit" value="Новая транзакция">
</form>
    <form method="post" action="delete_client" class="inline">
        <input type="hidden" name="id" th:value="${session.client.id}">
        <input type="submit" value="Удалить пользователя">
    </form>
    <!--<button onclick="confirmDel(1)" class="inline">Удалить пользователя</button>-->

<div>
<form method="get" action="client_info" class="inline">
    <input type="date" name="date" th:value="${session.date}" class="inline">
    <th:block th:each="currency : ${session.currencies}">
    <input type="radio" th:id="|currency_id${currency.id}|" name="currency_id" th:value="${currency.id}" th:checked="${session.currency_id == currency.id}" class="inline">
    <label th:for="|currency_id${currency.id}|" class="inline" th:text="${currency.name}"></label>
    </th:block>
    <input type="submit" value="Найти" class="inline">
</form>
</div>
</div>
<table class="under-header">
    <thead>
    <tr>
        <th>Редактировать</th>
        <th>Остальные участники</th>
        <th>Дата и время</th>
        <th>Валюта</th>
        <th>Баланс после транзакции</th>
        <th>Курс валюты</th>
        <th>Процент комиссии</th>
        <th>Количество</th>
        <th>Инкасация в гривнах</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${session.transactions}">
        <th>
            <form method="get" action="edit">
                <input type="hidden" name="transaction_id" th:value="${transaction.id}">
                <input type="submit" value="ред.">
            </form>
        </th>
        <th th:text="${transaction.client.pib}"></th>
        <th th:text="${transaction.date}"></th>
        <th th:text="${transaction.currency.name}"></th>
        <th th:text="${#numbers.formatDecimal(transaction.balance, 1, 'POINT', 2, 'COMMA')}"></th>
        <th th:text="${#numbers.formatDecimal(transaction.rate, 1, 'POINT', 2, 'COMMA')}"></th>
        <th th:text="${#numbers.formatDecimal(transaction.commission, 1, 'POINT', 2, 'COMMA')}"></th>
        <th th:text="${#numbers.formatDecimal(transaction.amount, 1, 'POINT', 2, 'COMMA')}"></th>
        <th th:text="${#numbers.formatDecimal(transaction.transportation, 1, 'POINT', 2, 'COMMA')}"></th>
    </tr>
    </tbody>
</table>
</body>
</html>
