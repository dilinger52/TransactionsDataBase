<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div style="float: right; margin-right: 25px;" th:fragment="user_block">

      <p class="inline" th:text="${session.user.role.name}"></p>
      <h4 class="inline" th:text="${session.user.login}"></h4>
        <form th:if="${session.user.role.name == 'Admin'}" method="get" action="users" class="inline">
            <input type="submit" value="Пользователи">
        </form>
        <form method="get" action="user_settings" class="inline">
            <input type="submit" value="Настроить">
        </form>
      <form method="post" action="log_out" class="inline">
        <input type="submit" value="Выйти">
      </form>
        <p style="color: red;" th:if="${session.user.password == 'd17f25ecfbcc7857f7bebea469308be0b2580943e96d13a3ad98a13675c4bfc2'}">
            Смените пароль. Использование стандартного пароля не безопасно
        </p>

    </div>


</body>
</html>
