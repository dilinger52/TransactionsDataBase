<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Страница клиента</title>
    <link href="main.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div class="header">
<h2 th:text="${session.client.pib}"></h2>
    <div th:each="currency : ${session.currencies}" class="inline">
        <h3 th:text="${currency.name}">HRN</h3>
        <h3>Баланс в конце дня: <span th:text="${#numbers.formatDecimal(session.total['balance' + currency.id], 1, 'POINT', 2, 'COMMA')}"></span></h3>
        <h3>Сальдо за день: <span th:text="${#numbers.formatDecimal(session.total['amount' + currency.id], 1, 'POINT', 2, 'COMMA')}"></span></h3>
    </div>
    <div>
<form method="get" action="client" class="inline">
    <input type="submit" value="<- Назад">
</form>
        <form method="post" action="download/all" class="inline">
            <input type="submit" value="Скачать таблицу">
        </form>
        <!--<form method="get" action="convertation" class="inline">
            <input type="submit" value="Обмен валют">
        </form>-->
        <form method="get" action="edit_client" class="inline">
            <input type="hidden" name="client_id" th:value="${session.client.id}">
            <input type="submit" value="Изменить данные пользователя">
        </form>
    <form method="post" action="delete_client" class="inline">
        <input type="hidden" name="id" th:value="${session.client.id}">
        <input type="submit" value="Удалить пользователя">
    </form>
    <!--<button onclick="confirmDel(1)" class="inline">Удалить пользователя</button>-->
    </div>
<div>
<form method="get" action="client_info" class="inline">
    <input type="date" name="date" th:value="${session.date}" class="inline">
    <th:block th:each="currency : ${session.currencies}">
    <input type="checkbox" th:id="|currency_id${currency.id}|" name="currency_id" th:value="${currency.id}" th:checked="${#lists.contains(session.currency_name, currency.name)}" class="inline">
    <label th:for="|currency_id${currency.id}|" class="inline" th:text="${currency.name}"></label>
    </th:block>
    <input type="submit" value="Найти" class="inline">
</form>
    <form id="color" class="inline">
        <input type="radio" name="color" id="white" value="rgb(255,255,255)" class="inline check-with-label">
        <label for="white" class="inline sphere white label-for-check"></label>
        <input type="radio" name="color" id="red" value="rgb(255,0,0)" class="inline check-with-label">
        <label for="red" class="inline sphere red label-for-check"></label>
        <input type="radio" name="color" id="yellow" value="rgb(255,255,0)" class="inline check-with-label">
        <label for="yellow" class="inline sphere yellow label-for-check"></label>
        <input type="radio" name="color" id="blue" value="rgb(0,0,255)" class="inline check-with-label">
        <label for="blue" class="inline sphere blue label-for-check"></label>
        <input type="radio" name="color" id="orange" value="rgb(255,165,0)" class="inline check-with-label">
        <label for="orange" class="inline sphere orange label-for-check"></label>
        <input type="radio" name="color" id="green" value="rgb(0,128,0)" class="inline check-with-label">
        <label for="green" class="inline sphere green label-for-check"></label>
        <input type="radio" name="color" id="violet" value="rgb(238,130,238)" class="inline check-with-label">
        <label for="violet" class="inline sphere violet label-for-check"></label>
        <input type="radio" name="color" id="black" value="rgb(0,0,0)" class="inline check-with-label">
        <label for="black" class="inline sphere black label-for-check"></label>
    </form>
    <button onclick="saveColors()" class="inline">Сохранить расцветку</button>
</div>
</div>
<table class="under-header">
    <thead>
    <tr>
        <th>Редактировать</th>
        <th>Остальные участники</th>
        <th>Комментарий</th>
        <th>Дата и время</th>
        <th>Валюта</th>
        <th>Баланс после транзакции</th>
        <th>Курс валюты</th>
        <th>Процент комиссии</th>
        <th>Количество</th>
        <th>Инкасация</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${session.transactions}">
        <th>
            <form method="get" action="edit">
                <input type="hidden" name="transaction_id" th:value="${transaction.id}">
                <input type="submit" value="ред.">
            </form>
        </th>
        <th th:style="|color: ${transaction.pibColor}|" th:text="${transaction.client.pib}" th:onclick="|changeColor(pib_${transaction.id}_${session.client.id}_${transaction.currency.id})|" th:id="|pib_${transaction.id}_${session.client.id}_${transaction.currency.id}|"></th>
        <th th:text="${transaction.comment}" th:onclick="|changeColor(comment_${transaction.id}_${session.client.id}_${transaction.currency.id})|" th:id="|comment_${transaction.id}_${session.client.id}_${transaction.currency.id}|"></th>
        <th th:text="${#dates.format(transaction.date, 'dd-MM-yyyy HH:mm')}" th:onclick="|changeColor(date_${transaction.id}_${session.client.id}_${transaction.currency.id})|" th:id="|date_${transaction.id}_${session.client.id}_${transaction.currency.id}|"></th>
        <th th:text="${transaction.currency.name}" th:onclick="|changeColor(currency_${transaction.id}_${session.client.id}_${transaction.currency.id})|" th:id="|currency_${transaction.id}_${session.client.id}_${transaction.currency.id}|"></th>
        <th th:style="|color: ${transaction.balanceColor}|" th:text="${#numbers.formatDecimal(transaction.balance, 1, 'POINT', 2, 'COMMA')}" th:onclick="|changeColor(balance_${transaction.id}_${session.client.id}_${transaction.currency.id})|" th:id="|balance_${transaction.id}_${session.client.id}_${transaction.currency.id}|"></th>
        <th th:text="${#numbers.formatDecimal(transaction.rate, 1, 'POINT', 2, 'COMMA')}" th:onclick="|changeColor(rate_${transaction.id}_${session.client.id}_${transaction.currency.id})|" th:id="|rate_${transaction.id}_${session.client.id}_${transaction.currency.id}|"></th>
        <th th:text="${#numbers.formatDecimal(transaction.commission, 1, 'POINT', 2, 'COMMA')}" th:onclick="|changeColor(commission_${transaction.id}_${session.client.id}_${transaction.currency.id})|" th:id="|commission_${transaction.id}_${session.client.id}_${transaction.currency.id}|"></th>
        <th th:style="|color: ${transaction.amountColor}|" th:text="${#numbers.formatDecimal(transaction.amount, 1, 'POINT', 2, 'COMMA')}" th:onclick="|changeColor(amount_${transaction.id}_${session.client.id}_${transaction.currency.id})|" th:id="|amount_${transaction.id}_${session.client.id}_${transaction.currency.id}|"></th>
        <th th:text="${#numbers.formatDecimal(transaction.transportation, 1, 'POINT', 2, 'COMMA')}" th:onclick="|changeColor(transportation_${transaction.id}_${session.client.id}_${transaction.currency.id})|" th:id="|transportation_${transaction.id}_${session.client.id}_${transaction.currency.id}|"></th>
    </tr>
    </tbody>
</table>
<th:block th:insert="addTransaction.html :: add_transaction"></th:block>

</body>
</html>
