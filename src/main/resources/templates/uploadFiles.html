<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="main.css" rel="stylesheet">
    <title>Загрузка эксель таблицы</title>
</head>
<body>
<h3 class="inline">
    Страница загрузки эксель таблицы
</h3>
<th:block th:insert="~{userBlock.html :: user_block}"></th:block>
<form action="client" method="get">
    <input type="submit" value="<- Назад">
</form>
<p>Данная страница позволяет загрузить данные из эксель таблицы. Обратите внимание, что перед добавлением данных из
    таблицы ранее имеющиеся после указанной даты <span style="color: red;">данные в базе уничтожаются</span> для
    предотвращения их задвоения.</p>
<form action="upload/full" enctype="multipart/form-data" method="post">
    <label for="date">Дата начиная с которой данные будут обновлены</label>
    <input id="date" name="date" th:value="${#dates.format(session.date, 'yyyy-MM-dd')}" type="date">
    <label for="file">Эксель файл для обновления данных</label>
    <input id="file" name="file" type="file">
    <input type="submit" value="Подтвердить">
</form>
</body>
</html>
